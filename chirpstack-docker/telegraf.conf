# Telegraf Configuration File

# Global Agent Configuration
[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

# MQTT Consumer Input Plugin
[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics = ["application/+/device/+/event/up"]
  data_format = "json"
  name_override = "chirpstack_data"

  json_string_fields = [
    "applicationID",
    "applicationName",
    "deviceName",
    "deviceProfileName",
       "devEUI"
  ]

  tag_keys = [
    "applicationID",
    "applicationName",
    "deviceName",
    "deviceProfileName",
    "devEUI"
  ]

  # Do NOT use json_time_key â€” let InfluxDB assign the time automatically

# InfluxDB Output Plugin
[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "chirpstack"
  username = "chirpuser"
  password = "chirppass"
  retention_policy = ""
  write_consistency = "any"
  timeout = "5s"

# Optional Processor: Convert field types
[[processors.converter]]
  [processors.converter.fields]
        boolean = ["adr", "object.gps_valid"]
        float = ["object.latitude", "object.longitude"]
        integer = ["fCnt", "fPort", "txInfo.frequency"]
        string = [
      "applicationID",
      "applicationName",
      "deviceName",
      "deviceProfileName",
      "devEUI"
    ]
